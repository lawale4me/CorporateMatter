<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="title">Create a new Case</ui:define>                  
    
    <ui:define name="content">                            
        <h:form enctype="multipart/form-data" >                    
            <p:growl id="messages" showDetail="true"/>            
            <p:panelGrid columns="2" style="ui-panelgrid tr, .ui-panelgrid td {border:0 !important;}" >
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Add document to Case:" />                                    
                    </p:outputPanel>
                </f:facet>                                                                  
                    <h:outputText  value="Case Name" /> 
                    <h:inputText value="#{newCaseMBean.casename}" size="40" required="true" id="casename"/>                                                                
                    <h:outputText value="Attach Documents" />                                                                                                                                                                                                
                     <p:fileUpload  
                        fileUploadListener="#{newCaseMBean.handleFileUpload}"
                        mode="advanced" 
                        dragDropSupport="true"
                        update="messages" 
                        sizeLimit="100000"  
                        style="font-size:12px;" auto="true"   />                                                                                                          
                   <center> 
                       <p:commandButton value="Submit" ajax="false" actionListener="#{newCaseMBean.upload}"/>                       
                   </center>
            </p:panelGrid>
        </h:form>        
    </ui:define>
</ui:composition>
