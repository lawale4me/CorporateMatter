<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="title">Create a new User</ui:define>                  
    
    <ui:define name="content">                            
        <h:form enctype="multipart/form-data" >                    
            <p:growl id="messages" showDetail="true"/>            
            <p:panelGrid columns="2" style="ui-panelgrid tr, .ui-panelgrid td {border:0 !important;}" >
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Create New User" />                                    
                    </p:outputPanel>
                </f:facet>                                                                  
                    <h:outputText  value="Username" /> 
                    <h:inputText value="#{userMBean.username}" size="40" required="true" id="username"/>   
                    
                    <h:outputText  value="Email" /> 
                    <h:inputText value="#{userMBean.email}" size="40"  required="true" id="email"/>                           
                                                  
                    <p:outputLabel value="Role" />         
                    <h:selectOneMenu value="#{userMBean.role}" >
                        <f:selectItem itemValue="#{null}" itemLabel="-- select one --" />
                        <f:selectItems value="#{userTypeMBean.userTypes}" />
                    </h:selectOneMenu>
                                                                                                                            
                   <center> 
                       <p:commandButton value="Submit" ajax="false" actionListener="#{userMBean.create}"/>                   
                   </center>
            </p:panelGrid>
        </h:form>        
    </ui:define>
</ui:composition>
